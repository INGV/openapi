x-commons:
  common_responses: &common_responses
    '429':
      $ref: '#/components/responses/TooManyRequests'
    '503':
      $ref: '#/components/responses/ServiceUnavailable'

  common_contents: &common_content
    application/xml:
      schema:
        $ref: "#/components/schemas/ErrorResponse"
    text/plain:
      schema:
