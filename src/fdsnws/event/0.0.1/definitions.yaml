paths:
  /query:
    get:
      tags:
        - fdsnws-event-1.1
      summary: Get QuakeML
      description: Returns a QuakeML message with the following schema
        https://quake.ethz.ch/quakeml/
      parameters:
        - name: starttime
          in: query
          description: Limit to events that are active on or after the specified start
            time. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex.
            2013-02-18T15:06:38)
          required: false
          schema:
            type: string
            items:
              type: string
            format: date-time
        - name: endtime
          in: query
          description: Limit to events that are active on or before the specified end time.
            - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex.
            2013-02-19T17:06:38)
          required: false
          schema:
            type: string
            items:
              type: string
            format: date-time
        - name: minlat
          in: query
          description: Specify southern boundary for search.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: maxlat
          in: query
          description: Specify northern boundary for search.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: minlon
          in: query
          description: Specify western boundary for search.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: maxlon
          in: query
          description: Specify eastern boundary for search.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: lat
          in: query
          description: Specify the central latitude point for a radial search.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: lon
          in: query
          description: Specify the central longitude point for a radial search.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: minradius
          in: query
          description: Specify minimum distance from the geographic point defined by
            latitude and longitude. Degrees.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: maxradius
          in: query
          description: Specify maximum distance from the geographic point defined by
            latitude and longitude. Degrees.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: minradiuskm
          in: query
          description: Specify minimum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: maxradiuskm
          in: query
          description: Specify maximum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: mindepth
          in: query
          description: Specify minimum depth (kilometers), values increase positively with
            depth. Degrees.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: maxdepth
          in: query
          description: Specify maximum depth (kilometers), values increase positively with
            depth. Degrees.
          required: false
          schema:
            type: number
            items:
              type: string
            format: double
        - name: orderby
          in: query
          description: Is used to order the output.
          required: false
          schema:
            type: string
            items:
              type: string
            enum:
              - time
              - time-asc
              - magnitude
              - magnitude-asc
            default: time
        - name: limit
          in: query
          description: Limit the results to the specified number of events.
          required: false
          schema:
            type: number
            items:
              type: string
            format: integer
        - name: offset
          in: query
          description: Return results starting at the event count specified.
          required: false
          schema:
            type: number
            items:
              type: string
            format: integer
        - name: updatedafter
          in: query
          description: Limit to events updated after the specified time (useful for
            synchronizing events).
          required: false
          schema:
            type: string
            items:
              type: string
            format: date-time
        - name: format
          in: query
          description: Specify output format.
          required: false
          schema:
            type: string
            items:
              type: string
            enum:
              - xml
              - text
            default: xml
        - name: eventid
          in: query
          description: Retrieve an event based on the unique INGV event id.
          required: false
          schema:
            type: integer
            items:
              type: integer
        - name: includeallorigins
          in: query
          description: Is used to retrive all origins associated with each event.
          required: false
          schema:
            type: boolean
            items:
              type: boolean
            default: false
        - name: includeallmagnitudes
          in: query
          description: Is used to retrive all magnitudes associated with each event.
          required: false
          schema:
            type: boolean
            items:
              type: boolean
            default: false
        - name: includeallstationsmagnitudes
          in: query
          description: Is used to retrive all stations magnitudes associated with each
            hypocenter.
          required: false
          schema:
            type: boolean
            items:
              type: boolean
            default: false
        - name: includearrivals
          in: query
          description: Is used to retrive any associated phase arrival information for each
            event.
          required: false
          schema:
            type: boolean
            items:
              type: boolean
            default: false
      responses:
        "200":
          description: Successful request, results follow
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/QuakeMLResponse"
            text/plain:
              schema:
                $ref: "#/components/schemas/QuakeMLResponse"
        "204":
          description: Request was properly formatted and submitted but no data matches the
            selection
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            text/plain:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "400":
          description: Bad request due to improper specification, unrecognized parameter,
            parameter value out of range, etc.
          content:
            <<: *common_content
        # for 401, 403 see the following post before adding the,
        #  https://forum.italia.it/t/quali-status-code-indicare-nelle-specifiche-dellapi/6474
        "401":
          description: Unauthorized, authentication required
          content:
            <<: *common_content
        "403":
          description: Authentication failed or access blocked to restricted data
          content:
            <<: *common_content
        "404":
          description: Alternate to 204 (set via the 'nodata' parameter), normally used for
            results returned to a web browser.
          content:
            <<: *common_content
        "413":
          description: Request would result in too much data being returned or the request
            itself is too large returned error message should include the
            service limitations in the detailed description. Service limits
            should also be documented in the service WADL.
          content:
            <<: *common_content
        "414":
          description: Request URI too large
          content:
            <<: *common_content

  /version:
    get:
      tags:
        - fdsnws-event-1.1
      summary: Get QuakeML version
      description: Returns a string containing QuakeML version
      responses:
        "200":
          description: successful operation
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/VersionResponse"
  /application.wadl:
    get:
      tags:
        - fdsnws-event-1.1
      summary: Get application.wadl
      description: Returns application.wadl file content
      responses:
        <<: *common_responses
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
tags:
  - name: fdsnws-event-1.1
    description: ""
    externalDocs:
      description: Find out more
      url: https://quake.ethz.ch/quakeml/
servers:
  - url: http://webservices.ingv.it/fdsnws/event/1
    description: Production

components:
  responses:
    default:
      description: |-
        Unexpected response code. Usually replaces 500 if that
          use case is outside the spec definition.
    "TooManyRequests":
      description: |
        Service temporarily unavailable, used in maintenance and error
        conditions
      headers:
        Retry-After:
          $ref: 'https://teamdigitale.github.io/openapi/0.0.5/definitions.yaml#/headers/Retry-After'
      content:
        <<: *common_content
    "ServiceUnavailable":
      description: |
        Service temporarily unavailable, used in maintenance and error
        conditions
      headers:
        Retry-After:
          $ref: 'https://teamdigitale.github.io/openapi/0.0.5/definitions.yaml#/headers/Retry-After'
      content:
        <<: *common_content

  schemas:
    QuakeMLResponse:
      xml:
        namespace: https://quake.ethz.ch/quakeml/
    VersionResponse:
      type: string
      example: 1.1.50
    ErrorResponse:
      type: string
      example: "Error CODE: SIMPLE ERROR DESCRIPTION ..."
