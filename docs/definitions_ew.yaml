schemas:
  ewLogo__type:
    type: string
    description: Type description | ???
  ewLogo__module:
    type: string
    description: Module description | ???
  ewLogo__installation:
    type: string
    description: Installation description | ???
    example: INST_INGV
  ewLogo__user:
    type: string
    description: User | ???
    example: ew
  ewLogo__hostname:
    type: string
    description: Hostname | ???
    example: hew3.int.ingv.it
  ewLogo__instance:
    type: string
    description: Instance description | ???
    example: hew3_mole
  ewLogoSchema:
    properties:
      ewLogo:
        required:
          - type
          - module
          - installation
          - instance
        properties:
          type:
            type: string
            description: Type description | ???
            example: TYPE_QUAKE2K
          module:
            type: string
            description: Module description | ???
            example: MOD_BINDER_EW
          installation:
            $ref: '#/schemas/ewLogo__installation'
          user:
            $ref: '#/schemas/ewLogo__user'
          hostname:
            $ref: '#/schemas/ewLogo__hostname'
          instance:
            $ref: '#/schemas/ewLogo__instance'
  quake2kSchema:
    properties:
      data:
        allOf:
          - $ref: '#/schemas/quake2k__base'
          - type: object
            properties:
              ewLogo:
                required:
                  - type
                  - module
                  - installation
                  - instance
              properties:
                type:
                  type: string
                  description: Type description | ???
                  example: TYPE_QUAKE2K
                module:
                  type: string
                  description: Module description | ???
                  example: MOD_BINDER_EW
                installation:
                  $ref: '#/schemas/ewLogo__installation'
                user:
                  $ref: '#/schemas/ewLogo__user'
                hostname:
                  $ref: '#/schemas/ewLogo__hostname'
                instance:
                  $ref: '#/schemas/ewLogo__instance'
  quake2k__base:
    properties:
      ewMessage:
        required:
          - quakeId
          - version
          - originTime
          - latitude
          - longitude
          - depth
        properties:
          quakeId:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/event__id_locator'
          version:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/type_hypocenter__name'
          originTime:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/hypocenter__ot'
          latitude:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/latitude'
          longitude:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/longitude'
          depth:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/depth'
          rms:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/hypocenter__rms'
          dmin:
            type: number
            description: dmin description | ???
            format: double
          ravg:
            type: number
            description: ravg description | ???
            format: double
          gap:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/hypocenter__azim_gap'
          nph:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/hypocenter__nph'
