schemas:
  ewLogoSchema:
    properties:
      ewLogo:
        required:
          - type
          - module
          - installation
          - instance
        properties:
          type:
            type: string
            description: Type description | ???
            example: TYPE_QUAKE2K
          module:
            type: string
            description: Module description | ???
            example: MOD_BINDER_EW
          installation:
            type: string
            description: Installation description | ???
            example: INST_INGV
          user:
            type: string
            description: Hostname user | ???
            example: ew
          hostname:
            type: string
            description: Hostname | ???
            example: hew3.int.ingv.it
          instance:
            type: string
            description: Instance description | ???
            example: hew3_mole
  quake2k__base:
    properties:
      ewMessage:
        required:
          - quakeId
          - version
          - originTime
          - latitude
          - longitude
          - depth
        properties:
          quakeId:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/event__id_locator'
          version:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/type_hypocenter__name'
          originTime:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/hypocenter__ot'
          latitude:
            $ref: 'https://ingv.github.io/openapi/definitions.yaml#/schemas/latitude'
