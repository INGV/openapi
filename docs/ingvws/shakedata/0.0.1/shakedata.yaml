servers:
- url: http://webservices.ingv.it/ingvws/shakedata/1
tags:
- description: ''
  externalDocs:
    description: Find out more
    url: http://www.fdsn.org/xml/station/
  name: shakedata
paths:
  /application.wadl:
    get:
      description: Returns application.wadl file content
      responses:
        '200':
          content:
            application/xml:
              schema:
                additionalProperties:
                  format: int32
                  type: integer
                type: object
          description: successful operation
      summary: Get application.wadl
      tags:
      - shakedata
  /query:
    get:
      description: Returns a XML message with the ShakeMap schema
      parameters:
      - $ref: '#/components/parameters/eventid__required'
      - $ref: '#/components/parameters/catalog'
      - $ref: '#/components/parameters/format'
      - $ref: '#/components/parameters/flag'
      responses:
        '200':
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/StationXMLResponse'
          description: Successful request, results follow
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
        '204':
          $ref: '#/components/responses/204NoContent'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
        default:
          $ref: '#/components/responses/default'
      summary: Get ShakeMap XML format
      tags:
      - shakedata
  /version:
    get:
      description: Returns a string containing StationXML version
      responses:
        '200':
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/VersionResponse'
          description: successful operation
      summary: Get StationXML version
      tags:
      - shakedata
components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        format: int32
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        format: int32
        type: integer
  parameters:
    catalog:
      description: Limit catalog for the specified 'eventid'
      in: query
      name: catalog
      required: false
      schema:
        default: INGV
        enum:
        - INGV
        - ESM
        - ONT
        items:
          type: string
        type: string
    eventid__required:
      description: Retrieve an event based on the unique INGV event id.
      in: query
      name: eventid
      required: true
      schema:
        format: int64
        type: integer
    flag:
      description: Specify problematic data
      in: query
      name: flag
      required: false
      schema:
        default: 0
        enum:
        - 0
        - 1
        - all
        items:
          type: string
        type: string
    format:
      description: Specify output format for USGS ShakeMap program input
      in: query
      name: format
      required: true
      schema:
        default: event_dat
        enum:
        - event
        - event_dat
        items:
          type: string
        type: string
  responses:
    204NoContent:
      description: Request was properly formatted and submitted but no data matches
        the selection
      headers:
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'
    400BadRequest:
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Bad Request
    404NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Not Found
    429TooManyRequests:
      content:
        application/problem+json:
          schema: null
      description: Too many requests
      headers:
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'
    503ServiceUnavailable:
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Service Unavailable
      headers:
        Retry-After:
          $ref: '#/components/headers/Retry-After'
    default:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Unexpected error
  schemas:
    ErrorResponse:
      example: 'Error CODE: SIMPLE ERROR DESCRIPTION ...'
      type: string
    MessageResponse:
      properties:
        message:
          type: string
      type: object
    Problem:
      properties:
        detail:
          description: |
            A human readable explanation specific to this occurrence of the
            problem. You MUST NOT expose internal informations, personal
            data or implementation details through this field.
          example: Request took too long to complete.
          type: string
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
          format: uri
          type: string
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
          type: string
        type:
          default: about:blank
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          example: https://tools.ietf.org/html/rfc7231#section-6.6.4
          format: uri
          type: string
      type: object
    StationXMLResponse:
      xml:
        namespace: http://www.fdsn.org/xml/station/1
    VersionResponse:
      example: 1.41.0
      type: string
