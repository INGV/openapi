parameters:
    level:
      name: level
      in: query
      description: Select deep level
      required: false
      schema:
          type: string
          enum: [event, origin, magnitude, all]
          default: all
    orderby:
      name: orderby
      in: query
      description: Select order
      required: false
      schema:
          type: string
          enum: [id, id-asc, id-desc, modified, modified-asc, modified-desc, origin_ot-asc, origin_ot-desc, mag_mag-asc, mag_mag-desc]
    fk_event_group:
        name: event_group_id
        in: query
        description: Select events with same event_group_id.
        required: false
        schema:
            type: integer
            format: int64
    id_localspace:
        name: id_localspace
        in: query
        description: Localspace Id.
        required: false
        schema:
            type: integer
            format: int64
    originid:
        name: originid
        in: query
        description: Select by origin id.
        required: false
        schema:
          type: integer
          format: int64            
    starttime:
        description: Select date start (i.e.:2016-06-22T16:52:06.260Z).
        in: query
        name: starttime
        required: false
        schema:
          type: string
          format: date-time
    starttime__REQUIRED:
        description: Select date start (i.e.:2016-06-22T16:52:06.260Z).
        in: query
        name: starttime
        required: true
        schema:
          type: string
          format: date-time
    endtime:
        description: Select date end (i.e.:2016-06-22T16:52:06.260Z).
        in: query
        name: endtime
        required: false
        schema:
          type: string
          format: date-time
    endtime__REQUIRED:
        description: Select date end (i.e.:2016-06-22T16:52:06.260Z).
        in: query
        name: endtime
        required: true
        schema:
          type: string
          format: date-time
    minlat:
        description: Specify southern boundary for search in WGS84 (i.e.:39.12).
        in: query
        name: minlat
        required: false
        schema:
            $ref:  '#/schemas/latitude'
    maxlat:
        description: Specify northern boundary for search (in WGS84).
        in: query
        name: maxlat
        required: false
        schema:
            $ref:  '#/schemas/latitude'
        example: 46.52
    minlon:
        description: Specify western boundary for search (in WGS84).
        in: query
        name: minlon
        required: false
        schema:
            $ref:  '#/schemas/longitude'
        example: 10.12
    maxlon:
        description: Specify eastern boundary for search (in WGS84).
        in: query
        name: maxlon
        required: false
        schema:
            $ref:  '#/schemas/longitude'
        example: 15.12
    lat:
        description: Specify the central latitude point for a radial search (in WGS84).
        in: query
        name: lat
        required: false
        schema:
            $ref:  '#/schemas/latitude'
        example: 42
    lon:
        description: Specify the central longitude point for a radial search (in WGS84).
        in: query
        name: lon
        required: false
        schema:
            $ref:  '#/schemas/longitude'
        example: 12
    minradius:
        description: Specify minimum distance from the geographic point defined by latitude and longitude (in Degrees).
        in: query
        name:  minradius
        required: false
        schema:
            type: number
            format: double
        example: 1.5
    maxradius:
        description: Specify maximum distance from the geographic point defined by latitude and longitude (in Degrees).
        in: query
        name:  maxradius
        required: false
        schema:
            type: number
            format: double
        example: 5
    minradiuskm:
        description: Specify minimum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
        in: query
        name:  minradiuskm
        required: false
        schema:
            type: number
            format: double
    maxradiuskm:
        description: Specify maximum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
        in: query
        name:  maxradiuskm
        required: false
        schema:
            type: number
            format: double
    mindepth:
        description: Specify minimum depth (kilometers), values increase positively with depth.
        in: query
        name:  mindepth
        required: false
        schema:
            format: double
            type: number
        example: 0
    maxdepth:
        description: Specify maximum depth (kilometers), values increase positively with depth.
        in: query
        name:  maxdepth
        required: false
        schema:
            format: double
            type: number
        example: 50
    minmag:
        description: Limit to events with a magnitude larger than or equal to the specified minimum.
        in: query
        name: minmag
        required: false
        schema:
            $ref:  '#/schemas/magnitude'
        example: 1.1
    maxmag:
        description: Limit to events with a magnitude smaller than or equal to the specified maximum.
        in: query
        name: maxmag
        required: false
        schema:
            $ref:  '#/schemas/magnitude'
        example: 7.3
    limit:
        description: Limit the results to the specified number of events.
        in: query
        name:  limit
        required: false
        schema:
            format: int32
            type: integer
    offset:
      description: Return results starting at the event count specified.
      in: query
      name:  offset
      required: false
      schema:
        type: number
        format: int32
    updatedafter:
      description: Limit to events updated after the specified time (useful for synchronizing events).
      in: query
      name:  updatedafter
      required: false
      schema:
        type: string
        format: date-time 
    eventid:
      description: Retrieve an event based on the unique INGV event id.
      in: query
      name:  eventid
      required: false
      schema:
        type: integer
        format: int64
    eventid__required:
      description: Retrieve an event based on the unique INGV event id.
      in: query
      name:  eventid
      required: true
      schema:
        type: integer
        format: int64
    includeallorigins:
      description: Is used to retrive all origins associated with each event.
      in: query
      name:  includeallorigins
      required: false
      schema:
        type: boolean
        default: false
    includeallmagnitudes:
      description: Is used to retrive all magnitudes associated with each event.
      in: query
      name:  includeallmagnitudes
      required: false
      schema:
        type: boolean
        default: false
    includeallstationsmagnitudes:
      description: Is used to retrive all stations magnitudes associated with each origin.
      in: query
      name:  includeallstationsmagnitudes
      required: false
      schema:
        type: boolean
        default: false
    includearrivals:
      description: Is used to retrive any associated arrival information for each event.
      in: query
      name:  includearrivals
      required: false
      schema:
        type: boolean
        default: false
schemas:
    id:
      type: integer
      description: Unique incremental id | bigint(20)
      format: int64
      example: 14932631
    modified:
      type: string
      format: date-time
      description: Last Review | timestamp
      example: '2016-06-22T16:52:06.260Z'
      default: CURRENT_TIMESTAMP
    inserted:
      type: string
      format: date-time
      description: Insert time | timestamp
      example: '2016-06-22T16:52:06.260Z'
      default: CURRENT_TIMESTAMP
    fk_type_origin:
      type: integer
      description: 'Link: type_origin | bigint(20)'
      format: int64
      example: 0
    fk_type_event:
      type: integer
      description: ' | bigint(20)'
      format: int64
      example: 697
      default: 1
    fk_provenance:
      type: integer
      description: 'Link: provenance | bigint(20)'
      format: int64
      example: 13
    id_localspace:
      type: integer
      description: Localspace Id | bigint(19)
      format: int64
      example: 182491
      default: null
    event__fk_event_group:
      type: integer
      description: Link event group | bigint(20)
      format: int64
      default: 0
    event__fk_origin_preferred:
      type: integer
      description: 'Link: preferred origin. It can be NULL. | bigint(20)'
      format: int64
      default: null
    event__fk_magnitude_preferred:
      type: integer
      description: 'Link: preferred magnitude. It can be NULL. | bigint(20)'
      format: int64
      default: null
    event__fk_focalmechanism_preferred:
      type: integer
      description: 'Link: preferred focalmechanism. It can be NULL. | bigint(20)'
      format: int64
      default: null
    event__type_group:
      type: integer
      description: Group type. Used by clustering algorithm | tinyint(4)
      format: int64
      default: 0
    origin__ot:
      type: string
      format: date-time
      description: Origin time | datetime(3)
      example: '2016-06-22T16:52:06.260Z'
    depth:
      type: number
      description: Depth in Km | double
      format: double
      example: 0.02
    latitude:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.6/definitions.yaml#/schemas/Latitude'
    longitude:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.6/definitions.yaml#/schemas/Longitude'
    Problem:
      $ref: 'https://teamdigitale.github.io/openapi/0.0.6/definitions.yaml#/schemas/Problem'
    standard_dev:
      type: number
      description: Standard deviation SQRT[ rms / (n - 1) ] | double
      format: double
      example: 0.53
    origin__nph:
      type: integer
      description: '# arrivals (P&S) weight >0.1 | int(11)'
      format: int64
    origin__nph_s:
      type: integer
      description: '# S arrivals weight >0.1 | int(11)'
      format: int64
    origin__nph_tot:
      type: integer
      description: '# arrivals (P&S) weight >0.0 | int(11)'
      format: int64
    origin__nph_fm:
      type: integer
      description: '# P first motions | int(11)'
      format: int64
    origin__is_centroid:
      type: integer
      description: 1 if it is a centroid | tinyint(4)
      format: int64
      example: 0
      default: 0
    origin__sec_azim_gap:
      type: number
      description: Secondary Azimutal gap | double
      format: double
    origin__err_depth:
      type: number
      description: Depth error | double
      format: double
    origin__err_lat:
      type: number
      description: Latitude error | double
      format: double
    origin__err_lon:
      type: number
      description: Longitude error | double
      format: double
    origin__azim_gap:
      type: number
      description: Azimutal gap | double
      format: float
    origin__rms:
      type: number
      description: Root mean square | double
      format: double
    origin__e0_az:
      type: number
      description: azimuth of largest principal error | double
      format: double
    origin__min_distance:
      type: number
      description: Distance from the closest station (km) | double
      format: double
    origin__med_distance:
      type: number
      description: Median distance from the epicenter to the used stations (km) | double
      format: double
    origin__max_distance:
      type: number
      description: Distance from the furthest station (km) | double
      format: double      
    origin__w_rms:
      type: number
      description: Root mean square Weighted | double
      format: double
    origin__e0_dip:
      type: number
      description: dip of largest principal error | double
      format: double
    origin__e0:
      type: number
      description: largest principal error | double
      format: double
    origin__e1_az:
      type: number
      description: azimuth of intermediate principal error | double
      format: double
    origin__e1_dip:
      type: number
      description: dip of intermediate principal error | double
      format: double
    origin__e1:
      type: number
      description: intermed principal error | double
      format: double
    origin__e2_az:
      type: number
      description: azimuth of smallest principal error | double
      format: double
    origin__e2_dip:
      type: integer
      description: dip of smallest principal error | double
      format: int64
    origin__e2:
      type: number
      description: smallest principal error | double
      format: double        
    origin__err_h:
      type: number
      description: Depth error | double
      format: double
    origin__err_z:
      type: number
      description: Depth error | double
      format: double
    origin__err_ot:
      type: number
      description: Origin time error | double
      format: double
    origin__fix_depth:
      type: integer
      format: int32      
      description: 1 if depth is fixed | tinyint(1)
      example: 0
      default: 0
    confidence_level:
      type: number
      description: Integer numer for confidence level type (68.3 1 sigma, xx =2 sigma, 99% 3 sigma) | decimal(5.2)
      format: float
      example: 68.3
      default: 68.3
    origin__quality:
      type: string
      description: Quality of the localization | char(2)
      example: AB
    origin__quality_numeric:
      type: integer
      description: Quality as numeric value | int(10)
      example: 12
      format: int64
    type_origin__name:
      description: Localization name (es:01,XX,WW,..) | varchar(255)
      type: string
      example: ew prelim
    type_origin__value:
      type: string
      description: Define a numeric value for type origin. < 100 is automatic location | bigint(20)
      example: '10'
    net:
      type: string
      description: Channel net code | char(2)
      example: IV
    sta:
      type: string
      description: Channel station code | varchar(5)
      example: ACER
    cha:
      type: string
      description: Channel code | char(3)
      example: HHZ
    loc:
      type: string
      description: Channel location | char(2)
      example: '00'
      default: '--'
    focalmechanism__strike1:
      type: integer
      format: int32      
      description: strike focal plane n.1 | int(10)
      example: 34
      default: null
    focalmechanism__dip1:
      type: integer
      format: int32      
      description: dip focal plane n.1 | int(10)
      example: 50
      default: null
    focalmechanism__rake1:
      type: integer
      format: int32      
      description: rake focal plane n.1 | int(10)
      example: 88
      default: null
    focalmechanism__strike2:
      type: integer
      format: int32      
      description: strike focal plane n.2 | int(10)
      example: 218
      default: null
    focalmechanism__dip2:
      type: integer
      format: int32      
      description: dip focal plane n.2 | int(10)
      example: 40
      default: null
    focalmechanism__rake2:
      type: integer
      format: int32      
      description: rake focal plane n.2 | int(10)
      example: 93
      default: null
    focalmechanism__azim_gap:
      type: number
      format: double      
      description: Largest azim gap as seen from epicenter | double(22)
      default: null
    focalmechanism__nsta_polarity:
      type: integer
      format: int32
      description: Number of station polarities used for determination | int(10)
      default: null
    focalmechanism__misfit:
      type: number
      format: double 
      description: Fraction of misfit polarities [0,1] | double(22)
      default: null
    focalmechanism__stdr:
      type: number
      format: double 
      description: Station distribution ratio parameter [0,1] | double(22)
      default: null
    focalmechanism__rmsAngDiffAccPref:
      type: number
      format: double 
      description: rmsAngDiffAccPref | double(22)
      default: null
    focalmechanism__fracAcc30degPref:
      type: number
      format: double 
      description: fracAcc30degPref | double(22)
      default: null
    focalmechanism__quality:
      type: string
      description: quality | char(2)
      example: Ba
      default: null
    focalmechanism__url:
      type: string
      description: url pdf file | varchar(255)
      example: 'http://mysite'
      default: null
    momenttensor__scalarmoment:
      type: number
      format: double 
      description: Scalar moment as derived in moment tensor inversion. Unit, Nm | double(22)
      example: 16607495309062.705
      default: null
    momenttensor__variancereduction:
      type: number
      format: double 
      description: Variance reduction of moment tensor inversion, given in percent (Dreger 2003). This is a goodness-of-fit measure | double(22)
      example: 41.15
      default: null
    momenttensor__doublecouple:
      type: number
      format: double 
      description: Double couple parameter obtained from moment tensor inversion (decimal fraction between 0 and 1) | double(22)
      example: 0.76
      default: null
    momenttensor__clvd:
      type: number
      format: double 
      description: CLVD (compensated linear vector dipole) parameter obtained from moment tensor inversion (decimal fraction between 0 and 1) | double(22)
      example: 0.24
      default: null
    momenttensor__iso:
      type: number
      format: double
      description: Isotropic part obtained from moment tensor inversion (decimal fraction between 0 and 1) | double(22)
      example: 0
      default: null
    momenttensor__mrr:
      type: number
      format: double
      description: mrr moment tensor component | double(22)
      example: 80.956
      default: null
    momenttensor__mtt:
      type: number
      format: double
      description: mtt moment tensor component | double(22)
      example: -25.017
      default: null
    momenttensor__mpp:
      type: number
      format: double
      description: mpp moment tensor component | double(22)
      example: -55.939
      default: null
    momenttensor__mrt:
      type: number
      format: double
      description: mrt moment tensor component | double(22)
      example: 7.048
      default: null
    momenttensor__mrp:
      type: number
      format: double
