            originTime:
              $ref: '#/schemas/hypocenter__ot'
            latitude:
              $ref: '#/schemas/latitude'
            longitude:
              $ref: '#/schemas/longitude'
            depth:
              $ref: '#/schemas/depth'
            nph:
              $ref: '#/schemas/hypocenter__nph'
            nphS:
              $ref: '#/schemas/hypocenter__nph_s'
            nphtot:
              $ref: '#/schemas/hypocenter__nph_tot'
            nPfm:
              $ref: '#/schemas/hypocenter__nph_fm'
            gap:
              $ref: '#/schemas/hypocenter__azim_gap'
            dmin:
