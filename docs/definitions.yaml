parameters:
    starttimeParameter:
        description: Select date start. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex. 2013-02-18T15:06:38)
        in: query
        name: starttime
        required: false
        schema:
            format: date-time
            items:
                type: string
            type: string
    endtimeParameter:
        description: Select date end. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex. 2013-02-19T17:06:38)
        in: query
        name: endtime
        required: false
        schema:
            format: date-time
            items:
                type: string
            type: string
    minlatParameter:
        description: Specify southern boundary for search.
        in: query
        name: minlat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxlatParameter:
        description: Specify northern boundary for search.
        in: query
        name: maxlat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    minlonParameter:
        description: Specify western boundary for search.
        in: query
        name: minlon
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxlonParameter:
        description: Specify eastern boundary for search.
        in: query
        name: maxlon
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    latParameter:
        description: Specify the central latitude point for a radial search.
        in: query
        name: lat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    lonParameter:
        description: Specify the central longitude point for a radial search.
        in: query
        name: lat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    minradiusParameter:
        description: Specify minimum distance from the geographic point defined by
            latitude and longitude. Degrees.
        in: query
        name:  minradius
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxradiusParameter:
        description: Specify maximum distance from the geographic point defined by
            latitude and longitude. Degrees.
        in: query
        name:  maxradius
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    minradiuskmParameter:
        description: Specify minimum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
        in: query
        name:  minradiuskm
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxradiuskmParameter:
        description: Specify maximum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
        in: query
        name:  maxradiuskm
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    mindepthParameter:
        description: Specify minimum depth (kilometers), values increase positively with depth.
        in: query
        name:  mindepth
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxdepthParameter:
        description: Specify maximum depth (kilometers), values increase positively with depth.
        in: query
        name:  maxdepth
        required: false
        schema:
            type: number
            items:
                type: string
            format: double