parameters:
    starttime:
        description: Select date start. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex. 2013-02-18T15:06:38)
        in: query
        name: starttime
        required: false
        schema:
            type: string
            format: date-time
    endtime:
        description: Select date end. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex. 2013-02-19T17:06:38)
        in: query
        name: endtime
        required: false
        schema:
            type: string
            format: date-time            
    minlat:
        description: Specify southern boundary for search (in WGS84).
        in: query
        name: minlat
        required: false
        schema:
            $ref:  '#/schemas/latitude'
    maxlat:
        description: Specify northern boundary for search (in WGS84).
        in: query
        name: maxlat
        required: false
        schema:
            $ref:  '#/schemas/latitude'
    minlon:
        description: Specify western boundary for search (in WGS84).
        in: query
        name: minlon
        required: false
        schema:
            $ref:  '#/schemas/longitude'
    maxlon:
        description: Specify eastern boundary for search (in WGS84).
        in: query
        name: maxlon
        required: false
        schema:
            $ref:  '#/schemas/longitude'
    lat:
        description: Specify the central latitude point for a radial search (in WGS84).
        in: query
        name: lat
        required: false
        schema:
            $ref:  '#/schemas/latitude'
    lon:
        description: Specify the central longitude point for a radial search (in WGS84).
        in: query
        name: lon
        required: false
        schema:
            $ref:  '#/schemas/longitude'
    minradius:
        description: Specify minimum distance from the geographic point defined by latitude and longitude (in Degrees).
        in: query
        name:  minradius
        required: false
        schema:
            type: number
            format: double
    maxradius:
        description: Specify maximum distance from the geographic point defined by latitude and longitude (in Degrees).
        in: query
        name:  maxradius
        required: false
        schema:
            type: number
            format: double
    minradiuskm:
        description: Specify minimum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
        in: query
        name:  minradiuskm
        required: false
        schema:
            type: number
            format: double
    maxradiuskm:
        description: Specify maximum distance from the geographic point defined by
            latitude and longitude. Kilometers. **This is an INGV extension to
            the FDSN specification.**
        in: query
        name:  maxradiuskm
        required: false
        schema:
            type: number
            format: double
    mindepth:
        description: Specify minimum depth (kilometers), values increase positively with depth.
        in: query
        name:  mindepth
        required: false
        schema:
            format: double
            type: number
    maxdepth:
        description: Specify maximum depth (kilometers), values increase positively with depth.
        in: query
        name:  maxdepth
        required: false
        schema:
            format: double
            type: number
    limit:
        description: Limit the results to the specified number of events.
        in: query
        name:  limit
        required: false
        schema:
            format: int32
            type: integer
    offset:
        description: Return results starting at the event count specified.
        in: query
        name:  offset
        required: false
        schema:
            type: number
            format: int32
    updatedafter:
        description: Limit to events updated after the specified time (useful for
            synchronizing events).
        in: query
        name:  updatedafter
        required: false
        schema:
            type: string
            format: date-time 
    eventid:
        description: Retrieve an event based on the unique INGV event id.
        in: query
        name:  eventid
        required: false
        schema:
            type: integer
            format: int64
    eventid__required:
        description: Retrieve an event based on the unique INGV event id.
        in: query
        name:  eventid
        required: true
        schema:
            type: integer
            format: int64
    includeallorigins:
        description: Is used to retrive all origins associated with each event.
        in: query
        name:  includeallorigins
        required: false
        schema:
            type: boolean
            default: false
    includeallmagnitudes:
        description: Is used to retrive all magnitudes associated with each event.
        in: query
        name:  includeallmagnitudes
        required: false
        schema:
            type: boolean
            default: false
    includeallstationsmagnitudes:
        description: Is used to retrive all stations magnitudes associated with each hypocenter.
        in: query
        name:  includeallstationsmagnitudes
        required: false
        schema:
            type: boolean
            default: false
    includearrivals:
        description: Is used to retrive any associated phase arrival information for each event.
        in: query
        name:  includearrivals
        required: false
        schema:
            type: boolean
            default: false
schemas:
    event__id_locator:
        type: integer
        description: Event id created by locator | bigint(20)
        format: int64
        example: 182491
        default: 0
    hypocenter__ot:
        type: string
        description: Origin time | datetime(6)
        example: '2016-06-22 16:52:06.260000'
    depth:
        type: number
        description: Depth in Km | double
        format: double
        example: 0.02
    latitude:
        $ref: 'https://teamdigitale.github.io/openapi/master/definitions.yaml#/schemas/Latitude'
    longitude:
        $ref: 'https://teamdigitale.github.io/openapi/master/definitions.yaml#/schemas/Longitude'
    hypocenter__nph:
        type: integer
        description: '# phases (P&S) weight >0.1 | int(11)'
        format: int64
    hypocenter__nph_s:
        type: integer
        description: '# S phases weight >0.1 | int(11)'
        format: int64
    hypocenter__nph_tot:
        type: integer
        description: '# phases (P&S) weight >0.0 | int(11)'
        format: int64
    hypocenter__nph_fm:
        type: integer
        description: '# P first motions | int(11)'
        format: int64
    hypocenter__azim_gap:
        type: number
        description: Azimutal gap | double
        format: double
    hypocenter__rms:
        type: number
        description: Root mean square | double
        format: double
    hypocenter__e0_az:
        type: integer
        description: azimuth of largest principal error | double
        format: double
    hypocenter__e0_dip:
        type: integer
        description: dip of largest principal error | double
        format: double
    hypocenter__e0:
        type: number
        description: magnitude (km) of largest principal error | double
        format: double
    hypocenter__e1_az:
        type: integer
        description: azimuth of intermediate principal error | double
        format: double
    hypocenter__e1_dip:
        type: integer
        description: dip of intermediate principal error | double
        format: double
    hypocenter__e1:
        type: number
        description: magnitude (km) of intermed principal error | double
        format: double
    hypocenter__e2_az:
        type: integer
        description: azimuth of smallest principal error | double
        format: double
    hypocenter__e2_dip:
        type: integer
        description: dip of smallest principal error | double
        format: double
    hypocenter__e2:
        type: number
        description: magnitude (km) of smallest principal error | double
        format: double        
    hypocenter__err_h:
        type: number
        description: Depth error | double
        format: double
    hypocenter__err_z:
        type: number
        description: Depth error | double
        format: double
    hypocenter__rms:
        type: number
        description: Root mean square | double
        format: double
    type_hypocenter__name:
        description: Localization name (es:01,XX,WW,..) | varchar(255)
        type: string
        example: ew prelim
    net:
        type: string
        description: Channel net code | char(2)
        example: IV
    sta:
        type: string
        description: Channel station code | varchar(5)
        example: ACER
    cha:
        type: string
        description: Channel code | char(3)
        example: HHZ
    loc:
        type: string
        description: Channel location | char(2)
        example: '00'
        default: '--'
    hyp2000arc:
      properties:
        data:
          allOf:
            - $ref: '#/schemas/ewLogo'
            - $ref: '#/schemas/hyp2000arc__base'
    ewLogo:
      properties:
        ewLogo:
          required:
            - type
            - module
            - installation
            - instance
          properties:
            type:
              type: string
              description: Type description | ???
              example: TYPE_QUAKE2K
            module:
              type: string
              description: Module description | ???
              example: MOD_BINDER_EW
            installation:
              type: string
              description: Installation description | ???
              example: INST_INGV
            user:
              type: string
              description: Hostname user | ???
              example: ew
            hostname:
              type: string
              description: Hostname | ???
              example: hew3.int.ingv.it
            instance:
              type: string
              description: Instance description | ???
              example: hew3_mole
    hyp2000arc__base:
      properties:
        ewMessage:
          required:
            - quakeId
            - version
            - originTime
            - latitude
            - longitude
            - depth
