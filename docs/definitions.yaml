parameters:
    starttimeParameter:
        description: Select date start. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex. 2013-02-18T15:06:38)
        in: query
        name: starttime
        required: false
        schema:
            format: date-time
            items:
                type: string
            type: string
    endtimeParameter:
        description: Select date end. - [ **YYYY-MM-DDThh:mm:ss** | **YYYY-MM-DD** ] (ex. 2013-02-19T17:06:38)
        in: query
        name: endtime
        required: false
        schema:
            format: date-time
            items:
                type: string
            type: string
    minlatParameter:
        description: Specify southern boundary for search.
        in: query
        name: minlat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxlatParameter:
        description: Specify northern boundary for search.
        in: query
        name: maxlat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    minlonParameter:
        description: Specify western boundary for search.
        in: query
        name: minlon
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    maxlonParameter:
        description: Specify eastern boundary for search.
        in: query
        name: maxlon
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    latParameter:
        description: Specify the central latitude point for a radial search.
        in: query
        name: lat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double
    lonParameter:
        description: Specify the central longitude point for a radial search.
        in: query
        name: lat
        required: false
        schema:
            type: number
            items:
                type: string
            format: double